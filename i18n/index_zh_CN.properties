sy55FF=自平衡的FF挖矿机制
sy55Breaking1=买入即挖矿
sy55Breaking2=“买入即挖矿”是5站的 FF 发行机制和社区激励机制。
sy55Breaking3=买入即挖矿机制，为市场带了来更高深度和流动性，降低用户的交易负担，促进优质项目方的发行效率。任何用户每次买入成交都可获得手续费200%的返还，折合为 FF 于次日发放到交易账户中。
sy55Buying1=FF TOKEN 的燃烧
sy55Buying2=燃烧机制就是通过一定的规则将流通中的 FF 燃烧成矿，供矿工继续挖矿获得，形成挖矿解锁 FF 同时又燃烧锁定 FF 的闭环。目的是为了使挖矿更长久，可持续。
sy55PreICO1=自平衡机制
sy55PreICO2=55交易所为稳定 FF 的释放速度，提高交易挖矿的持久性，引入自平衡的挖矿机制，包括：买入挖矿，超级矿工挖矿和FF燃烧机制。
sy55holding=持币分账为核心的收入分配
sy55com1=5站社区将采用根据持有FF的比例进行收入分账为核心的分配方案。 持有FF 即可享受对应份额的手续费收入分账，分账额度将会根据持有流通FF 占总流通盘的比例计算，以5站收取手续费的币种结算。80%的手续费收入分配到FF 持有人，20%用于维持产品技术团队和社区治理。当日记账，次日分配。只有流通部分的FF 参与收入分配。
