tokenHeader=链脑：智能通证评测系统
tokenContent1=5站结合前沿投资经验和人工智能技术推出了一套智能通证评测系统，也称为链脑（Brain Of Blockchains，BoB ），可以高效甄别优质项目，提高项目筛选效率。
tokenContent2=5站追求价值投资的理念，5站崇尚机器信任而非主观信任，5站坚信智能发现体系是社区化自运转交易所的必然选择。
syExplain1=买币投资从未如此放心 让假大空项目无处遁形，倡导价值投资，投资者买着放心，用着安心
