AntiBreakingContent= 55.com交易所借鉴了成熟市场的绿鞋制度，设置了首发安全垫机制，即每一个首发上币的项目，都会设置一个安全资金池，保证上币项目在保护期内不出现破发情况。
buyingCoins=新型买入即挖币挖矿机制
buyingCoinsDetail=买入即挖矿机制能够创造更好的深度和流动性，让交易者可以轻松交易任何头寸。同时，这是回馈交易者对55.com贡献的重要方式，也是55.com平台通证FF的发行方式。在挖矿机制的设计上，避免平台币因为挖矿节奏失控造成恶性通胀。为此，55.com首次推出具有自平衡的挖矿机制。
