<!doctype html>
<html lang="Default">
<head>
    <meta charset="utf-8">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <link rel="shortcut icon" type="image/png" href="favicon.ico">
    <link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="./css/animate.min.css">
    <link rel="stylesheet" type="text/css" href="./css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="./css/feather.min.css">
    <link rel="stylesheet" type="text/css" href="./css/ionicons.min.css">
    <script src="./js/jquery-2.1.0.min.js"></script>
    <script src='../static/web/js/lib/layer.js'></script>
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/blocs.min.js"></script>
    <script src="./js/lazysizes.min.js" defer></script>
    <script src="../static/web/js/lib/QRCode.js"></script>
    <script src="./js/clipboard.min.js"></script>
    <script src="./js/vue.min.js" defer></script>
    <script src="./js/common-tools.js" defer></script>
    <script src="./js/request-deposits.js"></script>
    <title></title>
    <style>#bloc-qr {
        position: fixed;
        top: 0px;
        z-index: 98;
        background: #0000005c;
        width: 100%;
        height: 100%;
    }

    #coin-qr-div {
        background: #fff;
        padding-bottom: 30px;
    }

    .bloc-lg {
        padding-right: 15px !important;
        padding-left: 15px !important;
    }

    .p-line {
        width: 100%;
        height: auto;
        word-wrap: break-word;
        word-break: break-all;
        overflow: hidden;
    }
    </style> <!-- Google Analytics --> <!-- Google Analytics END --> </head>
<body><!-- Main container -->
<div class="page-container deposits-body-div"> <!-- bloc-20 -->
    <div class="bloc bgc-glitter l-bloc" id="bloc-20">
        <div class="container bloc-lg">
            <div class="row bgc-glitter row-no-gutters">
                <div class="col-sm-12"><h4 class="mg-md tc-awesome" v-html="page.tip" ></h4>
                    <p v-html="page.TipsContent1"></p>
                    <p v-html="page.TipsContent2"><br></p></div>
            </div>
        </div>
    </div><!-- bloc-20 END --><!-- bloc-qr -->
    <div class="bloc swing-hvr object-hidden bgc-white l-bloc" id="bloc-qr">
        <div class="container bloc-lg">
            <div class="row">
                <div class="col-sm-12">
                    <div id="coin-qr-div" class="none zoomIn animated">
                        <div><h3 class="mg-md text-right-xs"><a href="#" data-toggle-visibility="bloc-qr"><span class="feather-icon icon-circle-cross icon-sm"></span></a></h3></div>
                        <h4 class="mg-md text-center-xs tc-black" v-html="page.DepositAddress"><span v-html="name">BTC</span>11 Deposit Address</h4>
                        <center>
                            <div id="js-qrcode"></div>
                        </center>
                    </div>
                </div>
            </div>
        </div>
    </div><!-- bloc-qr END --><!-- bloc-copy -->
    <div class="bloc bgc-glitter object-hidden l-bloc" id="bloc-copy">
        <div class="container bloc-lg">
            <div class="row">
                <div class="col-sm-12">
                    <div class="alert alert-success"><p class="text-center-xs">Copied</p></div>
                </div>
            </div>
        </div>
    </div><!-- bloc-copy END --><!-- bloc-23 -->
    <div class="bloc tc-black bgc-glitter l-bloc" id="bloc-23">
        <div class="container bloc-lg">
            <div class="row row-no-gutters bgc-white-2">
                <div class="col-sm-12"><h4 class="mg-md text-center-xs tc-taupe-gray" v-html="page.DepositAddress"><span v-html="name">BTC</span> Deposit Address</h4>
                    <div class="text-align" v-html="qrCode"></div>
                    <div class="row row-no-gutters">
                        <div class="col-xs-6"><h5 class="mg-md tc-azure text-center-xs">
                            <a href="#" data-toggle-visibility="bloc-alert">
                                <span class="ion ion-ios-location icon-blue-bell btn-copy" data-placement="top" data-toggle="tooltip" title="Copied!" :data-clipboard-text="qrCode" v-html="page.copyAddress">&nbsp; Copy Address</span>
                            </a>
                        </h5></div>
                        <div class="col-xs-6"><h5 class="mg-md tc-azure text-center-xs"><a href="#" data-toggle-visibility="bloc-qr"><span class="fa fa-qrcode icon-blue-bell" v-html="page.showQR">&nbsp; Show QR Code</span></a></h5></div>
                    </div>
                </div>
            </div>
        </div>
    </div><!-- bloc-23 END --><!-- bloc-24 -->
    <div class="bloc bgc-glitter l-bloc" id="bloc-24">
        <div class="container bloc-lg">
            <div class="row height-600">
                <div class="col-sm-12"></div>
            </div>
        </div>
    </div><!-- bloc-24 END --><!-- ScrollToTop Button --><a class="bloc-button btn btn-d scrollToTop" onclick="scrollToTarget('1')"><span class="fa fa-chevron-up"></span></a><!-- ScrollToTop Button END--></div><!-- Main container END --> <!-- Preloader -->
<div id="page-loading-blocs-notifaction"></div><!-- Preloader END --></body>
</html>
