<script type="text/javascript">
    $(document).ready(function(){
                    importHeaderFooter('nav3')
                    sanCode()
                    labelName()
                    layerInternational()
                    navigation('nav3')

                    $('.reload').click(function(){
                        var value =$(this).attr('data-value')
                        changeLanguage(value)
                    })


            var Constants = {
                plateformShowUrl : "/api/"
            }
            var api = {
                introduction : Constants.plateformShowUrl+"content/supervision/front/query.base",//基础信息
                transaction :Constants.plateformShowUrl+"content/supervision/front/query.transaction",//交易
                milestone :Constants.plateformShowUrl+"content/supervision/front/query.milestone",//里程碑
                github :Constants.plateformShowUrl+"content/supervision/front/query.github",//代码仓库
                community : Constants.plateformShowUrl+"content/supervision/front/query.community",//社区热度
                report : Constants.plateformShowUrl+"content/supervision/front/query.reportAndProduct",//报告
                progress : Constants.plateformShowUrl+"content/supervision/front/query.progress",//进度
                activity : Constants.plateformShowUrl+"content/supervision/front/query.activity",//活动
                news : Constants.plateformShowUrl+"content/supervision/front/query.news",//新闻
                team : Constants.plateformShowUrl+"content/supervision/front/query.team",//团队
                investorTeam : Constants.plateformShowUrl+"content/supervision/front/query.investorTeam",//投资团队
                sponsors : Constants.plateformShowUrl+"content/supervision/front/sponsors",//保荐人
            }
            getUrlId();
            var param = {
                language:localStorage.getItem('countryLanguage'),
                supervisionId:showId
            }

function changeLanguage(languageName){
    var param = {
                language:languageName,
                supervisionId:showId
            }

    sendGetRequestByJsonObj(api.introduction,param,function(data){
                var response = data;
                 var theTemplateScript = $('#introduction-template').html();
                var theTemplate = Handlebars.compile(theTemplateScript);
                var theCompileHtml = theTemplate(response);
                $('#introduction-template-content').html(theCompileHtml);


        sendGetRequestByJsonObj(api.transaction,param,function(data){
            var response = data;
            var amout = numberFormater(response.amount);
            var circulation = numberFormater(response.circulation);
            var price = numberFormater(response.price);
            var volume = numberFormater(response.volume);
            function numberFormater(number){
                if(number==null||number==''){
                    return number = '--'
                }else{
                    return number;
                }
            }
            $('#amout').html(amout);
            $('#criculation').html(circulation);
            $('#price').html(price);
            $('#volume').html(volume);
            layerInternational()

        })
                    layerInternational()

            })



            sendGetRequestByJsonObj(api.milestone,param,function(data){
                var response = data;
                 var theTemplateScript = $('#roadmap-template').html();
                var theTemplate = Handlebars.compile(theTemplateScript);
                var theCompileHtml = theTemplate(response);
                $('#roadmap-template-content').html(theCompileHtml);
                var nowDate = new Date();
                var month = nowDate.getMonth()+1;
                if(month>=1&&month<=3){
                    $('.development-pic').attr('src','../static/img/road1.png')
                }else if(month>=4&&month<=6){
                    $('.development-pic').attr('src','../static/img/road2.png')
                }else if(month>=7&&month<=9){
                    $('.development-pic').attr('src','../static/img/road3.png')
                }else if(month>=10&&month<=12){
                    $('.development-pic').attr('src','../static/img/road4.png')
                }
                    layerInternational()

            })

            sendGetRequestByJsonObj(api.github,param,function(data){
                var response = data;
                 var theTemplateScript = $('#sourceCode-template').html();
                var theTemplate = Handlebars.compile(theTemplateScript);
                var theCompileHtml = theTemplate(response);
                $('#sourceCode-template-content').html(theCompileHtml);
                    layerInternational()

            })

            sendGetRequestByJsonObj(api.community,param,function(data){
                var response = data;
                 var theTemplateScript = $('#community-template').html();
                var theTemplate = Handlebars.compile(theTemplateScript);
                var theCompileHtml = theTemplate(response);
                $('#community-template-content').html(theCompileHtml);
                    layerInternational()

            })
             sendGetRequestByJsonObj(api.report,param,function(data){

                 var theTemplateScript = $('#reports-template').html();
                var theTemplate = Handlebars.compile(theTemplateScript);
                var theCompileHtml = theTemplate(response);
                $('#reports-template-content').html(theCompileHtml);
                    layerInternational()

            })

            sendGetRequestByJsonObj(api.news,param,function(data){

                var theTemplate = Handlebars.compile(theTemplateScript);
                var theCompileHtml = theTemplate(response);
                $('#News').html(theCompileHtml);
                    layerInternational()

            })

            
            sendGetRequestByJsonObj(api.investorTeam,param,function(data){
                var response = data;
                var theTemplateScript = $('#team-template').html();
                var theTemplate = Handlebars.compile(theTemplateScript);
                var theCompileHtml = theTemplate(response);
                $('#team-template-content').html(theCompileHtml);
                    layerInternational()

            })

            sendGetRequestByJsonObj(api.progress,param,function(data){
                var response = data;
                var theTemplateScript = $('#progress-template').html();
                var theTemplate = Handlebars.compile(theTemplateScript);
                var theCompileHtml = theTemplate(response);
                $('#Progress').html(theCompileHtml);
                    layerInternational()

            })

            sendGetRequestByJsonObj(api.activity,param,function(data){
                var response = data;
                var theTemplateScript = $('#Activities-template').html();
                var theTemplate = Handlebars.compile(theTemplateScript);
                var theCompileHtml = theTemplate(response);
                $('#Activities').html(theCompileHtml);
                    layerInternational()

            })

            sendGetRequestByJsonObj(api.team,param,function(data){
                var response = data;
                var theTemplateScript = $('#technology-template').html();
                var theTemplate = Handlebars.compile(theTemplateScript);
                var theCompileHtml = theTemplate(response);
                $('#technology-team-content').html(theCompileHtml);
                    layerInternational()

            })

            sendGetRequestByJsonObj(api.sponsors,param,function(data){
                var response = data;
                var tdContent = ''
                $.each(data,function(i){
                    var image = data[i].image;
                    var website = data[i].website;
                    var id = data[i].id;
                    tdContent +='<dt class="sponsor-list"><a class="organization-logo" target="_blank" href="sponsor.html?id='+id+'"><img src="'+image+'"></a></dt>'
                })
               $('.dt-content').html(tdContent)
                    layerInternational()

                
            })





}

changeLanguage(localStorage.getItem('countryLanguage'))



















//handlebars
            Handlebars.registerHelper('timeFormater',function(data){
                if(data!=undefined){
                    var dataTime = data;
                    var time = dataTime.split('T')[0];
                    return time;
                }
                
            })


        Handlebars.registerHelper('formatData', function(num, options){
            if(num==null||num==''){
                return '--'
            }else{
                return num;
            }
            });
        // 刷新页面仍然记住当前选中的语言的方法


    })
