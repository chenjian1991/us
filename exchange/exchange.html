                                                 <li class="sell-order-lists order-list" data-price=${price}>
                                                    <span class="red"><em class='i18n' name='panSell'></em>${i}</span>
                                                    <span>${price}</span>
                                                    <span>${quantity}</span>
                                                    <span>${total}</span>
                                                    <b class="sell-order-color" style="width: ${width}"></b>
                                                 </li>



                                            </script>
                                        </div>
                                    </div>
                                    <div class="current">
                                        <span class="current-price"></span>
                                        <i class="iconfont green upArrow dis-n">&#xe7f5;</i>
                                        <i class="iconfont red downArrow dis-n">&#xe600;</i>
                                    </div>
                                    <!--买单-->
                                    <div class="sell-buy-orders">
                                        <div class="order">
                                            <ul class="orders-body" id="buy_orders_list"></ul>
                                            <script id="buy_orders" type="text/x-jquery-tmpl">
                                                 <li class="buy-order-lists order-list" data-price=${price}>
                                                    <span class="green"><em class='i18n' name='panBuy'></em>${i}</span>
                                                    <span>${price}</span>
                                                    <span>${quantity}</span>
                                                    <span>${total}</span>
                                                    <b class="buy-order-color" style="width: ${width}"></b>
                                                 </li>



                                            </script>
                                        </div>
                                    </div>
                                    <div class="more text-right"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="quickNav vertically-centered dis-n" id="count_down">
                        <div class="quickContent">
                            <div class="quickContent-title">
                                <div class="line">
                                    <p class="i18n" name="bbjyComingSoon"></p>
                                </div>
                            </div>
                            <div class="countDown space-between">
                                <span class="text" name="bbjyDistance"></span>
                                <div class="box-content"><span class="box"></span>
                                    <div class="leftTime" id="day"></div>
                                </div>
                                <span class="text i18n" name="bbjyDays"></span>
                                <div class="box-content"><span class="box"></span>
                                    <div class="leftTime" id="hour"></div>
                                </div>
                                <span class="text i18n" name="bbjyHours"></span>
                                <div class="box-content"><span class="box"></span>
                                    <div class="leftTime" id="minute"></div>
                                </div>
                                <span class="text i18n" name="bbjyMinutes"></span>
                                <div class="box-content"><span class="box"></span>
                                    <div class="leftTime" id="second"></div>
                                </div>
                                <span class="text i18n" name="bbjySeconds"></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="below clearfix">
                <!--左侧委托单-->
                <div class="below-left">
                    <div class="open-order">
                        <ul class="space-between item-title">
                            <li class="i18n" name="bbjyOpenOrders"></li>
                            <li><a href="../order/order.html" class="text"><em class="i18n"
                                                                               name="bbjyOrderAll"></em></a>
                            </li>
                            <!--<li><a class="text" id="buy_side">Buy</a><a class="text" id="sell_side">Sell</a><a href=""-->
                            <!--class="text">All</a>-->
                            <!--</li>-->
                        </ul>
                        <div class="table-box">
                            <table width="100%" id="open_table">
                                <tr class="tr-title">
                                    <th class="i18n" name="bbjyOrderDate"></th>
                                    <th class="i18n" name="bbjyOrderPair"></th>
                                    <th class="i18n" name="bbjyOrderType"></th>
                                    <th class="i18n" name="bbjyOrderSide"></th>
                                    <th class="i18n" name="bbjyOrderPrice"></th>
                                    <th class="i18n" name="bbjyOrderAmount"></th>
                                    <th class="i18n" name="bbjyOrderFilled"></th>
                                    <th class="i18n" name="bbjyOrderTotal"></th>
                                    <th class="i18n" name="bbjyOperation"></th>
                                </tr>
                                <tr class="no-order dis-n" id="no_open_order">
                                    <td colspan="9" class="no-open i18n" name="bbjyOrderTIP"></td>
                                </tr>
                            </table>
                            <script id="open_order_list" type="text/x-jquery-tmpl">
                                 <tr class="open-order-content">
                                    <td>${createdAt}</td>
                                    <td>${symbol}</td>
                                    <td class="i18n" name=${orderType}></td>
                                    <td class="order-side i18n" name=${orderSide}></td>
                                    <td>${limitPrice}</td>
                                    <td>${filledCumulativeQuantity}/${quantity}</td>
                                    <td>${filled}%</td>
                                    <td>${total}</td>
                                 {{if cancelledUpdatedAt!=null && orderStatus=="SUBMITTED"}}
                                    <td class="cancel-status i18n" data-order-id=${orderId} name="bbjyCancelling"></td>
                                 {{else}}
                                    <td data-order-id=${orderId}><a class="cancel i18n" onclick="cancel(this)" name="bbjyCancel"></a></td>
                                 {{/if}}
                                 </tr>



                            </script>
                        </div>
                    </div>
                    <div class="history">
                        <ul class="space-between item-title">
                            <li class="i18n" name="bbjyHistory"></li>
                            <li><a href="../order/order.html" class="text"><em class="i18n"
                                                                               name="bbjyOrderAll"></em></a></li>
                        </ul>
                        <div class="table-box">
                            <table width="100%" id="complete_table">
                                <tr class="tr-title">
                                    <th class="i18n" name="bbjyHistoryDate"></th>
                                    <th class="i18n" name="bbjyHistoryPair"></th>
                                    <th class="i18n" name="bbjyHistoryType"></th>
                                    <th class="i18n" name="bbjyHistorySide"></th>
                                    <th class="i18n" name="bbjyHistoryAvg"></th>
                                    <th class="i18n" name="bbjyHistoryPrice"></th>
                                    <th class="i18n" name="bbjyHistoryAmount"></th>
                                    <th class="i18n" name="bbjyHistoryFilled"></th>
                                    <th class="i18n" name="bbjyHistoryTotal"></th>
                                    <th class="i18n" name="bbjyHistoryStatus"></th>
                                </tr>
                                <!--无历史-->
                                <tr class="no-order dis-n" id="no_history_order">
                                    <td colspan="10" class="no-history i18n" name="bbjyHistoryTIP"></td>
                                </tr>
                            </table>
                            <script id="history_order_list" type="text/x-jquery-tmpl">
                                 <tr class="history-order-content">
                                    <td>${createdAt}</td>
                                    <td>${symbol}</td>
                                    <td class="i18n" name=${orderType}></td>
                                    <td class="order-side i18n" name=${orderSide}></td>
                                    <td>${filledAveragePrice}</td>
                                    <td>${limitPrice}</td>
                                    <td>${filledCumulativeQuantity}/${quantity}</td>
                                    <td>${filled}%</td>
                                    <td>${total}</td>
                                    <td class="i18n" name=${orderStatus}></td>
                                 </tr>



                            </script>
                        </div>
                    </div>
                </div>
                <!--右侧成交单-->
                <div class="below-right">
                    <div class="trade-history">
                        <div class="item-title i18n" name="bbjyTradeHistory"></div>
                        <div class="history-content scroll-style">
                            <table width="100%" class="history-table" id="deal_table"></table>
                            <script id="deal_order_list" type="text/x-jquery-tmpl">
                                <tr class="deal-order-content">
                                    <td class="text-left deal-price ${color}">${last}</td>
                                    <td class="text-right deal-amount">${volume}</td>
                                    <td class="text-right deal-time">${dateTime}</td>
                                </tr>



                            </script>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--交易密码6个框-->
    <div class="alert alert-trade-password dis-n">
        <div class="alert-title">
            <div class="i18n" name="bbjyPassword"></div>
            <i class="iconfont" id="close_icon">&#xe630;</i>
        </div>
        <div class="alert-content">
            <div class="i18n text" name="bbjyInputPassword"></div>
            <div class="square">
                <input type="tel" maxlength="6" autocomplete="new-password" autofocus
                       onpaste="return false" ondragenter="return false" data-attr="tradePassword"
                       onkeydown="keepDecimalPlaces(event)"
                       onclick="getCursorPosition(this)">
                <div class="fake">
                    <div class="fakebox">
                        <input type="password" maxlength="1" autocomplete="new-password">
                        <input type="password" maxlength="1" autocomplete="new-password">
                        <input type="password" maxlength="1" autocomplete="new-password">
                        <input type="password" maxlength="1" autocomplete="new-password">
                        <input type="password" maxlength="1" autocomplete="new-password">
                        <input type="password" maxlength="1" autocomplete="new-password">
                    </div>
                </div>

                <div class="active"></div>
            </div>
            <div class="expired space-between"><span class="i18n" name="bbjyExpiredTime"></span><a
                    href="../securityCenter/setTradingPassword.html" class="i18n" name="bbjyForgetPassword"></a>
            </div>
            <div class="space-between">
                <button class="cancel i18n" name="bbjyTipCancel" id="close"></button>
                <button class="confirm i18n" name="bbjyTipSubmit"></button>
            </div>
        </div>
    </div>
    <div class="mask dis-n"></div>


    <!--订单成功-->
    <div class="component_tips center-level success dis-n" id="order_success">
        <i class="iconfont success-green">&#xe69f;</i>
        <span class="prompt i18n" name="bbjyOrderSuccess"></span>
    </div>

    <!--错误-->
    <div class="component_tips center-level error dis-n">
        <i class="iconfont red">&#xe7f4;</i>

        <span class="prompt dis-n error-msg"></span>

        <span class="prompt dis-n buy-price i18n" name="bbjyEnterBuyPrice"></span>
        <span class="prompt dis-n buy-max-price"><em class="i18n" name="bbjyBuyPriceNotMore"></em>
            <em id="buy_max_price"></em></span>
        <span class="prompt dis-n buy-min-price"><em class="i18n" name="bbjyBuyPriceNotLess"></em>
            <em id="buy_min_price"></em></span>
        <span class="prompt dis-n buy-price-size"><em class="i18n" name="bbjyBuyPriceMultiple"></em>
            <em id="buy_price_size"></em></span>

        <span class="prompt dis-n buy-volume i18n" name="bbjyEnterBuyVolume"></span>
        <span class="prompt dis-n buy-max-volume"><em class="i18n" name="bbjyBuyVolumeNotMore"></em>
            <em id="buy_max_volume"></em></span>
        <span class="prompt dis-n buy-min-volume"><em class="i18n" name="bbjyBuyVolumeNotLess"></em>
            <em id="buy_min_volume"></em></span>
        <span class="prompt dis-n buy-volume-size"><em class="i18n" name="bbjyBuyVolumeMultiple"></em>
            <em id="buy_volume_size"></em></span>
        <span class="prompt dis-n buy-available-volume"><em class="i18n" name='bbjyBuyTotalNotMore'></em>
            <em id="buy_available_volume"></em></span>

        <span class="prompt dis-n sell-price i18n" name="bbjyEnterSellPrice"></span>
        <span class="prompt dis-n sell-max-price"><em class="i18n" name="bbjySellPriceNotMore"></em>
            <em id="sell_max_price"></em></span>
        <span class="prompt dis-n sell-min-price"><em class="i18n" name="bbjySellPriceNotLess"></em>
            <em id="sell_min_price"></em></span>
        <span class="prompt dis-n sell-price-size"><em class="i18n" name="bbjySellPriceMultiple"></em>
            <em id="sell_price_size"></em></span>

        <span class="prompt dis-n sell-volume i18n" name="bbjyEnterSellVolume"></span>
        <span class="prompt dis-n sell-max-volume"><em class="i18n" name="bbjySellVolumeNotMore"></em>
            <em id="sell_max_volume"></em></span>
        <span class="prompt dis-n sell-min-volume"><em class="i18n" name="bbjySellVolumeNotLess"></em>
            <em id="sell_min_volume"></em></span>
        <span class="prompt dis-n sell-volume-size"><em class="i18n" name="bbjySellVolumeMultiple"></em>
            <em id="sell_volume_size"></em></span>
        <span class="prompt dis-n sell-available-volume"><em class="i18n" name='bbjySellTotalNotMore'></em>
            <em id="sell_available_volume"></em></span>

        <span class="prompt dis-n no-password-error i18n" name="bbjyNoPasswordError"></span>
        <span class="prompt dis-n password-error i18n" name="bbjyPasswordError"></span>
        <span class="prompt dis-n check-password-error"></span>

        <span class="prompt dis-n account-error i18n" name="bbjyAccountError"></span>

    </div>


    <!--footer Start-->
    <div class="common-footer"></div>
</div>

<!--敬请期待-->
<div class="coming-soon vertically-centered dis-n">
    <div class="quickContent">
        <h1 class="i18n" name="bbjyComingSoon"></h1>
    </div>
</div>
