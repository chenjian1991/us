        if(data.code!=undefined){
            var code = data.code;
            if(code==10013){
                Cookies.remove('loginToken',{domain:document.domain.split('.').slice(-2).join('.')});
                localStorage.removeItem("curPage");
                window.location.href='../exchange/b11/index.html#/login'
            }
        }

    })
