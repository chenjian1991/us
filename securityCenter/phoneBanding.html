<body>
<div class="wrapper">
    <div class="big-container">
        <div class="common-header"></div>
        <div class="phone_wrapper">
            <div class="phone_content">
                <a class="phone_nav" href="javascript:;">Acount & Security</a>
                <a class="phone_nav" href="javascript:;">>Add Mobile phone</a>
                <div class="phone_title">Do not disclose Password Google Authenticaton codes and SMS to anyone,including 55 suport</div>

                    <div class="phone-msg-nav">
                        Add Mobile Phone
                    </div>
                    <div class="phone-input-group">
                        <form id="phoneBandingForm">
                            <ul>
                                <li class="phone-li-item phone-number">
                                    <span class="phone-span-item">Phone Number：</span><input id="mobile-number" type="tel" name="phoneNum" class="js-phone-input">
                                </li>
                                <li class="phone-li-item">
                                    <span class="phone-span-item">SMS Code：</span><input class="smsCode js-sms-input" type="text" name="smsCode"><em class="phone-sms js-sms-btn">Send SMS</em>
                                </li>
                                <li class="phone-li-item">
                                    <span class="phone-span-item">Google Authentication Code：</span><input type="text" name="googleCode" class="smsCode js-googlecode-input">
                                </li>
                                <li class="phone-li-item">
                                    <button type="button" class="phone-submit js-bind-phone">submit</button>
                                </li>
                            </ul>
                        </form>
                    </div>
                </div>
            </div>

        </div>
        <div class="common-footer"></div>
