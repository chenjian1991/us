<script type="text/javascript">
    $(document).ready(function () {
        importHeaderFooter();
        labelName()
        navigation('nav9')
        sanCode()

        sendPostRequestByJsonObj(api.getUserInfo, {}, function (data) {
            if (data != undefined) {
                var data = data;
                //预编译模板
                var myTemplate = Handlebars.compile($('#table-template').html());
                //开始渲染
                $('#securityHeader').html(myTemplate(data));
                //放到回调函数里面
                $('.seeDetail').click(function () {
                    //点击查看详情的事件
                    if (checkStatus == "PASSED") {
                        //审核通过
                        window.location.href = "../identityAuthentication/passed.html";
                        $('.approved').html('approved')
                    } else if (checkStatus == "CHECKING") {
                        //正在审核中
                        window.location.href = "../identityAuthentication/underReview.html";
                    } else if (checkStatus == 'NOT_SET') {
                        window.location.href = "../identityAuthentication/noAuthentication.html";
                    }else if(checkStatus == 'FAILURE'){
                        window.location.href = '../identityAuthentication/noPass.html';
                    }
                    // if (code == 10013) {
                    //     layer.msg('<div class="i18n" name="AuthorizationRefuse">登录已失效</div>',{
                    //         time:1500,
                    //         end:function(){
                    //             localStorage.removeItem('loginToken')
                    //             window.location.href='../exchange/b11/index.html#/login'
                    //         }
                    //     })
                    // }
                });

                layerInternational();
                var securityLevel = data.securityLevel;
                var isSetTradePasswrod = data.isSetTradePasswrod;
                var code = data.code;
                var loginEx55Pin = data.ex55Pin;
                var securitPhone = data.phone;
                var googleNumber = data.isBindingGoogle;
                var emailFlag = data.email;
                localStorage.setItem('ifEmail',emailFlag);
                localStorage.setItem('ifsetgoogle',googleNumber);
                localStorage.setItem('loginEx55Pin', loginEx55Pin);
                localStorage.setItem('securitPhone', securitPhone);
                // if (code == 10013) {
                //     layer.msg('<div class="i18n" name="AuthorizationRefuse">登录已失效</div>',{
                //         time:1500,
                //         end:function(){
                //             localStorage.removeItem('loginToken')
                //             window.location.href='../exchange/b11/index.html#/login'
                //         }
                //     })
                //     layerInternational();
                // }
                if (securityLevel == "WEAK") {
                    $('.security-img').attr('src', '../static/img/Weak.png');
                    $('.password-Level').html('<em class="i18n" name="weakLeval"></em>')
                    layerInternational();
                } else if (securityLevel == "GENERAL") {
                    $('.security-img').attr('src', '../static/img/Medium.png');
                    $('.password-Level').html('<em class="i18n" name="mediemLeval"></em>')
                    layerInternational();
                } else if (securityLevel == "STRONG") {
                    $('.security-img').attr('src', '../static/img/Strong.png');
                    $('.password-Level').html('<em class="i18n" name="strongLeval"></em>')
                    layerInternational();
                }
                if (isSetTradePasswrod == true) {
                    $('.security-bottom ul li span em').css('background', 'url(../static/web/img/ywc@2x.png) no-repeat center center');
                    $('.modifyPassword').show();
                    $('.setTrad').hide();

                } else {
                    $('.modifyPassword').hide();
                    $('.setTrad').show();
                }
                if (securitPhone != '') {
                    $('.security-table-iphone').css('background', 'url(../static/web/img/ywc@2x.png) no-repeat center center');
                }

                if(googleNumber){
                    $('.security-table-goole').css('background', 'url(../static/web/img/ywc@2x.png) no-repeat center center');
                    $('.closegoogle').show()
                    $('.opengoogle').hide()
                }else{
                    $('.security-table-goole').css('background', 'url(../static/web/img/ts@2x.png) no-repeat center center')
                    $('.closegoogle').hide()
                    $('.opengoogle').show()
                }

                //查询实名认证状态
                sendGetRequest(api.identify, function (data) {
                    var response = data;
                    checkStatus = response.checkStatus;
                    code = response.code;
                    if (checkStatus == 'NOT_SET') {
                        $('.security-table-id').css('background', 'url(../static/web/img/ts@2x.png) no-repeat center center');
                    } else if (checkStatus == 'CHECKING') {
                        $('.security-table-id').css('background', 'url(../static/web/img/notice.png) no-repeat center center');
                    } else if (checkStatus == 'PASSED') {
                        $('.security-table-id').css('background', 'url(../static/web/img/ywc@2x.png) no-repeat center center');
                        $('.approved').html('<span class="i18n" name="aqzxIDstatus">approved</span>');
                        layerInternational()
                    }else  if(checkStatus=='FAILURE'){
                        $('.security-table-id').css('background', 'url(../static/web/img/ts@2x.png) no-repeat center center');
                    }
                });







            }
        });
        localStorage.setItem('curPage', 0);

    });
</script>

        }
