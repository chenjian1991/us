<script>
    function getinviteCode(){
        var thisURL = document.URL;
        var getval =thisURL.split('?')[1];
         showCode= getval.split("=")[1];
        return showCode;
    }
    getinviteCode()
    function jumpSignUp(){
        window.location.href="../exchange/b11/index.html#/register?code="+showCode+""
    }
    importHeaderFooter()
    labelName()
    navigation('nav9')
    sanCode()

    //layerInternational()
    var inviteCode = window.location.href.split("=")[1];
    var Constants = {
        plateformShowUrl: "/api/sso"
    }

    var api = {
        inviteAccount: Constants.plateformShowUrl + "/invite/getUserName?inviteCode=" + inviteCode
    }

    $.ajax({
        url: api.inviteAccount,
        type: "get",
        dataType: 'json',
        cache: false,
        beforeSend: function (xhr) {
            xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
        },
        success: function (data, xhr, status) {
            if (!data.code) {
                $("#friendName").html(data.userName);
                $('#phonefriendName').html(data.userName);
            }

        }
    })

    function resize(height) {
        if (window.innerHeight < (height + footer + header)) {
            $(".container").css("min-height", height);
        } else {//大屏幕
            $(".container").height(window.innerHeight+"px");
            $('.main').css('height','60%')
        }
    }

    var footer = 287;
    var header = 61;
    var content = $(".content").height();
    console.log(content)
    resize(content);

    window.onresize = function () {
        resize(content)
    };
</script>
